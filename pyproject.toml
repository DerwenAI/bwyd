[build-system]

requires = [
    "poetry-core >=2.0.0,<3.0.0",
]

build-backend = "poetry.core.masonry.api"


[project]

name = "bwyd"
version = "0.0.1"
description = "The seed crazy idea here is to consider how human cooks behave like robots, following recipes as instructions."

authors = [
    { name = "Paco Nathan", email = "paco@derwen.ai" }
]

readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.11"

dependencies = [
    "textx (>=4.1.0,<5.0.0)",
    "icecream (>=2.1.4,<3.0.0)",
    "pydantic-graph (>=0.0.36,<0.0.37)",
    "jupyterlab (>=4.3.5,<5.0.0)"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]


[project.urls]

code = "https://github.com/DerwenAI/bwyd"


[project.optional-dependencies]

demo = [
]

test = [
]

dev = [
]


[tool.poetry]

name = "poetry-precommit"
version = "0.1.0"
description = ""
authors = [ "Paco Nathan <paco@derwen.ai>" ]
readme = "README.md"
packages = [
    { include = "poetry_precommit" }
]


[tool.poetry.dependencies]

pre-commit = "4.1.0"


[tool.poetry.group.dev.dependencies]

pylint = "^3.3.4"
deepdiff = "^8.3.0"
pytest = "^8.3.5"
