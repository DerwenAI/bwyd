[build-system]

requires = [
    "poetry-core >=2.0.0,<3.0.0",
]

build-backend = "poetry.core.masonry.api"


[project]

name = "bwyd"
version = "0.0.1"
description = "The seed crazy idea here is to consider how human cooks behave like robots, following recipes as instructions."

authors = [
    { name = "Paco Nathan", email = "paco@derwen.ai" }
]

readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.11"

dependencies = [
    "textx (>=4.1.0,<5.0.0)",
    "icecream (>=2.1.4,<3.0.0)",
    "pydantic-graph (>=0.0.36,<0.0.37)",
    "jupyterlab (>=4.3.5,<5.0.0)",
    "yattag (>=1.16.1,<2.0.0)"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]


[project.urls]

code = "https://github.com/DerwenAI/bwyd"


[project.optional-dependencies]

demo = [
    "jupyterlab (>=4.3.5,<5.0.0)",
    "jupyterlab-execute-time (>=3.2.0,<4.0.0)",
    "ipympl (>=0.9.6,<0.10.0)",
    "watermark (>=2.5.0,<3.0.0)",
]

test = [
    "pytest >= 7.4",
    "deepdiff >= 8.3.0",
]

dev = [
    "mypy (>=1.15.0,<2.0.0)",
    "pylint (>=3.3.4,<4.0.0)",
]
